twitch:
  channel:
    - "Jerma985"
  type: "archive"
  format: "irc"
  paths:
    twitch_cred_file: ".env"
    output_dir: "output"
analysis:
  # Ignore case when evaluating patterns.
  ignorecase: false

  # Interval of time to run analysis.
  interval: min

  # Frequency to evaluate.
  # https://pandas.pydata.org/docs/user_guide/timeseries.html#timeseries-offset-aliases
  frequency:
    patterns:
      omegalul: "OMEGALUL"
      plus2: "\\+2"
      minus2: "-2"

  emotes:
    channel: true
    bttv_global: true
    twitch_global: true
    additional:
      - EZ
      - MonkaW
      - Pog
      - Clap
      - OMEGALUL

  top_words:
    ignore_emotes: true

  # users:


  word_proportions:
    # Name of comparison.
    plus2minus2:
      numerator:
        - "+2"
        - "OMEGALUL"
      denominator:
        - "-2"
